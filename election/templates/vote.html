{% extends 'layout.html' %}
{% block content %}
    <form action="" method="post" class="cbp-mc-form">
        {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <div class="form-group">
                    {{ form.candidate.label(class="form-control-label") }}
                    {{ form.candidate(class="form-control form-control-lg") }}
                </div>
                <div class="form-group">
                    {{ form.submit(class="btn btn-outline-info") }}
                </div>
            </fieldset>
    </form>
{% endblock %}
